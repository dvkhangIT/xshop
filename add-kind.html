<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="app">
      <header class="header-admin">
        <div class="title-admin">
          <h1 class="">Admin page</h1>
        </div>
        <a href="" class="user-admin">
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
              />
            </svg>
          </span>
          <span>User</span>
        </a>
      </header>
      <div class="wrap">
        <div class="sidebar-admin">
          <ul class="ul-sidebar-admin">
            <li><a href="">Trang chủ</a></li>
            <li><a href="">Danh mục</a></li>
            <li><a href="">Sản phẩm</a></li>
            <li><a href="">Khách hàng</a></li>
            <li><a href="">Bình luận</a></li>
            <li><a href="">Thống kê</a></li>
          </ul>
        </div>
        <div class="admin-content">
          <h1>Thêm mới loại hàng</h1>
          <form action="" class="add-category">
            <div class="form-group">
              <label for="">Mã hàng</label>
              <input type="text" name="code" class="input-code" />
            </div>
            <div class="form-group">
              <label for="">Phân loại</label>
              <input type="text" name="kind" class="input-kind" />
            </div>
            <div class="btn">
              <a href="">
                <button type="button" class="addnew">Thêm mới</button>
              </a>
              <a href="">
                <button type="button" class="reset">Nhập lại</button>
              </a>
              <a href="list-kind.html">
                <button type="button" class="list">Danh sách</button>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
